<body>
  <h1>Quiz</h1>

  <!-- <form #NameForm="ngForm" >
    <label>Name:</label>
  <input type="text" [(ngModel)]="name" name = "name"/> 
 </form> -->

  <form #qForm="ngForm" (ngSubmit)="submitQuiz(qForm)">


      <label>Name:</label>
      <input type="text" [(ngModel)]="name" name = "name"/> 

    <div *ngFor="let question of questions; index as i">
      <p>{{ question.question_name }}</p>
      <input
        value="{{ question.choice_1 }}"
        name="question{{ i + 1 }}"
        ngModel
        type="radio"
      />
      <label for="">{{ question.choice_1 }}</label>

      <input
        value="{{ question.choice_2 }}"
        name="question{{ i + 1 }}"
        ngModel
        type="radio"
      />
      <label for="">{{ question.choice_2 }}</label>

      <input
        value="{{ question.choice_3 }}"
        name="question{{ i + 1 }}"
        ngModel
        type="radio"
      />
      <label for="">{{ question.choice_3 }}</label>

      <input
        value="{{ question.choice_4 }}"
        name="question{{ i + 1 }}"
        ngModel
        type="radio"
      />
      <label for="">{{ question.choice_4 }}</label>
    </div>
    <button>Submit</button>
  </form>
</body>
