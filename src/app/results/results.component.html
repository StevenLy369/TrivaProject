<body>
  


<h1>{{quizService.name}} scored {{score}} / 10 </h1>

<div *ngFor="let question of quizService.questions; index as i">

    <p>{{ question.question_name }}</p>
    <input
      value="{{ question.choice_1 }}"
      name="question{{ i + 1 }}"
      ngModel
      type="radio"
    />
    <label for="">{{ question.choice_1 }}</label>

    <input
      value="{{ question.choice_2 }}"
      name="question{{ i + 1 }}"
      ngModel
      type="radio"
    />
    <label for="">{{ question.choice_2 }}</label>

    <input
      value="{{ question.choice_3 }}"
      name="question{{ i + 1 }}"
      ngModel
      type="radio"
    />
    <label for="">{{ question.choice_3 }}</label>

    <input
      value="{{ question.choice_4 }}"
      name="question{{ i + 1 }}"
      ngModel
      type="radio"
    />
    <label for="">{{ question.choice_4 }}</label>





</div>

</body>
